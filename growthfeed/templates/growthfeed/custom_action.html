{% extends 'base.html' %}
{% block title %}Create Custom Action{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 p-6 bg-white shadow-md rounded-2xl">
  <h1 class="text-2xl font-semibold mb-4 text-green-700">ğŸ“ Create Your Own Action</h1>
  <p class="text-gray-600 mb-6">Describe your own self-growth or spiritual activity below.</p>

  <form method="POST">
    {% csrf_token %}
    <textarea name="description" rows="4" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-400 focus:outline-none" placeholder="Example: Reflect on gratitude for 10 minutes..."></textarea>
    <div class="flex justify-end mt-4">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Save Action</button>
    </div>
  </form>

  <a href="{% url 'growthfeed:actions' %}" class="block mt-6 text-green-500 hover:underline text-sm">â† Back to Actions</a>
</div>
{% endblock %}
