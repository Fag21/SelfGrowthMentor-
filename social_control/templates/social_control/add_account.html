{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 glass1 p-6 rounded-2xl">
  <h2 class="text-xl font-semibold mb-4">Add Social Media Account</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Platform:</label>
    <select name="platform" class="w-full mb-3 p-2 border rounded">
      <option>YouTube</option>
      <option>Instagram</option>
      <option>TikTok</option>
      <option>Facebook</option>
      <option>Twitter</option>
      <option>Other</option>
    </select>
    <label>Daily Limit (minutes):</label>
    <input type="number" name="limit" class="w-full mb-3 p-2 border rounded" required>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
