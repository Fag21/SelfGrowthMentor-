{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-12">
  <div class="glass1 p-6 rounded-2xl">
    <h2 class="text-2xl font-semibold">Edit Habit</h2>
    <form method="post" class="mt-4 space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex gap-2">
        <button class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
        <a href="{% url 'habits:detail' habit.pk %}" class="px-4 py-2 bg-white/10 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
